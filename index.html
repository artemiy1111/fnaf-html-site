<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNAF Downloads</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Header */
        .header {
            background-color: #777;
            color: #333;
            font-size: 36px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        /* Container for the game versions */
        .game-container {
            display: flex;
            gap: 50px;
        }

        /* Game card styling */
        .game-card {
            background-color: #000;
            color: #fff;
            padding: 20px;
            border: 3px solid #fff;
            width: 250px;
            text-align: center;
            border-radius: 10px;
            position: relative;
        }

        .game-card img {
            width: 50px;
            height: 50px;
            position: absolute;
            top: -25px;
            right: -25px;
        }

        .game-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Download button */
        .download-btn {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            margin: 15px 0;
            text-decoration: none;
            font-size: 18px;
            border-radius: 20px;
            border: 2px solid #fff;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #555;
        }

        /* File size label */
        .file-size {
            font-size: 16px;
            color: #333;
            border: 2px solid #000;
            padding: 5px;
            display: inline-block;
            width: 50px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">FNAF HTML</div>

    <div class="game-container">
